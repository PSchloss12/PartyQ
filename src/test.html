<body>
    <div class="navbar">
        <div class="logo">Your Logo</div>
        <div class="website-name">Your Website</div>
        <div class="buttons">
            <button>Sign In</button>
            <button>Register</button>
        </div>
    </div>
    <div class="welcome-message">
        <h1>Welcome to Your Website!</h1>
        <p>Explore and discover amazing content.</p>
        <h3>Select your role</h3>
        <button class="host-button">Host</button>
        <button class="host-button">Suggest</button>
    </div>
    <!-- <button class="get-started-button">Get Started</button> -->
    <hr>
    <div class="container">

        <div class="row">
            <div class="col-lg-6 center">
                <div class="playlist-container" id="queue">
                    <div class="music-card">
                        <img src="path-to-image.jpg" alt="Album Art" class="album-art">
                        <div class="song-info">
                          <div class="song-name">Song Name</div>
                          <div class="artist-name">Artist Name</div>
                        </div>
                    </div>      
                </div>
            </div>
            <div class="col-lg-6 center">
                <button id="addSong">Add Song</button>
            </div>
        </div>
    </div>
